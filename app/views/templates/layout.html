{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>トレログ</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    {{template "navbar"}}
    <div class="container text-center">
        <div id="seagal"><div>
            <div>今日のセガール</div>
            <img :src="getParam()"/>
            {{`{{ sayHello() }}`}}
        </div>
        {{template "content" .}}
    </div>
</body>
<script>
    new Vue({
        el: "#seagal",
        data: {
            messageList: [
                "お疲れさん",
                "調子はどうだ？",
                "とんでもない記録はある日突然出るものだ",
                "いいぞ",
                "その調子だ",
                "そういう日もある",
                "もう少しで戦艦を爆発できるぞ",
                "沈黙シリーズに出てみないか？",
                "体幹を強くしろ",
                "とんでもない！"
            ]
        },
        methods: {
            sayHello(){
                let index = Math.floor(Math.random() * 10)
                return this.messageList[index]
            },
            getParam() {
                let firstPlace = Math.floor(Math.random() * 10)
                let _firstPlace = String(firstPlace)
                const url = "https://www.stevensegallery.com/220/22" + _firstPlace
                return url
            }
        },
        mounted(){
        //表示後にやりたいことはここに書ける
        }
    })
</script>
</html>
{{end}}
