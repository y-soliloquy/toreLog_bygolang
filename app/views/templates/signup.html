{{define "content"}}
<form role="form" action="/signup" method="POST">
    <h2>ユーザー登録</h2>
    <input id="name" type="text" name="name" class="form-control" placeholder="お名前" requred autofocus>
    <input type="email" name="email" class="form-control" placeholder="Email" requred autofocus>
    <input type="password" name="password" class="form-control" placeholder="パスワード" requred autofocus>
    <button type="submit" class="btn-lg btn-primary btn-block">登録</button>
</form>
{{end}}
