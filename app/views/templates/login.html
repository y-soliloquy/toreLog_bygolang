{{define "content"}}
<h2 class="text-center">ログイン</h2>
<form role="form" action="/authenticate" method="post">
  <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="パスワード">
  <br/>
  <!-- <button class="btn-lg btn-primary btn-block" style="border-radius: 20px; background-color: rgb(0, 153, 255); border-color: rgb(0, 153, 255);" type="submit">ログイン</button> -->
  <button style="border-radius: 20px; background-color: rgb(0, 153, 255); border-color: rgb(0, 153, 255); color: white; width: 100px; height: 50px; font-size: 20px;" type="submit">ログイン</button>
  <br/>
  <a class="lead pull-right" style="margin-top: 10px; display: inline-block;" href="/signup">登録</a>
</form>
{{end}}
