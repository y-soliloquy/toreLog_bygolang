{{define "content"}}
<form role="form"  action="/trainingLogs/update/{{.ID}}" method="POST">
    <div>ログ更新</div>
    <div class="form-group">
        <textarea class="form-control" name="content" id="" cols="30" rows="10">{{.Content}}</textarea>
        <br />
        <select name="satisfaction" id="satisfaction">
            <option value="">{{.Satisfaction}}</option>
            <option value="大満足">かなり満足</option>
            <option value="満足">満足</option>
            <option value="普通">普通</option>
            <option value="不満足">ダメ</option>
            <option value="かなりダメ">かなりダメ</option>
        </select>
        <br/>
        <select name="weather" id="weather">
            <option value="">{{.Weather}}</option>
            <option value="晴れ">晴れ</option>
            <option value="曇り">曇り</option>
            <option value="雨">雨</option>
            <option value="雪">雪</option>
        </select>
        <br />
        <br />
        <button class="btn-lg btn-primary pull-right" type="submit">更新</button>
    </div>
</form>
{{end}}
